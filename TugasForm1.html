<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Pendaftaran Kelas</title>
 <style>
 body {
       font-family: Arial, sans-serif;
       background-color: #f4f4f4;
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100vh;
       margin: 0;
 }
  
 .form-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
  }
 .form-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
  }
 .form-container p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
  }
  .input-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
  }
 .input-field {
      flex: 1;
  }
 .input-field label {
      display: block;
      margin-bottom: 5px;
  }
 .input-field input, .input-field select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
  }
 .checkbox-group {
      margin-bottom: 20px;
  }
  .checkbox-group h3 {
      color: #333;
      margin-bottom: 10px;
  }
  .checkbox-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
  }
 .checkbox-item {
     display: flex;
     align-items: center;
  }
 .checkbox-item input[type="checkbox"] {
      margin-right: 10px;
  }
 .terms-checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
 }
 .terms-checkbox input[type="checkbox"] {
      margin-right: 10px;
 }
 .register-button {
      width: 100%;
      padding: 15px;
      background-color: blue;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
  }
 .register-button:hover {
     background-color: #0f0f;
  }
   </style>
</head>
<body>
  
<div class="form-container">
    <h1>Class Registration Form</h1>
    <p>Please fill out the form below to register for our class</p>
    
    <form action="#" method="post">
        <div class="input-group">
            <div class="input-field">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Askiri Saipul Alam" required>
            </div>
            <div class="input-field">
                <label for="last-name">First Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Askiri" required>
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-field">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="askirisaipulam2@gmail.com" required>
            </div>
            <div class="input-field">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+62" required>
            </div>
        </div>
        
        <div class="input-field">
            <label for="class-level">Class Level</label>
            <select id="class-level" name="class-level" required>
                <option value="" disabled selected>Select your class level</option>
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>
        </div>
        
        <div class="checkbox-group">
            <h3>Class Days</h3>
            <p>Please select the days you are available to attend class</p>
            <div class="checkbox-options">
                <div class="checkbox-item">
                    <input type="checkbox" id="monday" name="class-days[]" value="monday">
                    <label for="monday">Monday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="tuesday" name="class-days[]" value="tuesday">
                    <label for="tuesday">Tuesday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="wednesday" name="class-days[]" value="wednesday">
                    <label for="wednesday">Wednesday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="thursday" name="class-days[]" value="thursday">
                    <label for="thursday">Thursday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="friday" name="class-days[]" value="friday">
                    <label for="friday">Friday</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="saturday" name="class-days[]" value="saturday">
                    <label for="saturday">Saturday</label>
                </div>
            </div>
        </div>
        
        <div class="terms-checkbox">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the terms and conditions of the class registration</label>
        </div>
        
       <button  type="submit" class="register-button">Register Now!</button>
    </form>
</div>
</body>
</html>
